<ion-content>
  <div class="container">
    <div class="custom-button nav-back" (click)="goHome()">
      <img src="assets/img/nav-arrow.png" alt="Back" class="custom-arrow-icon">
    </div>
    <div class="content">
      <img src="assets/title/title-reveal.png" class="title-duel">

      <div class="card card-{{decision}}" *ngIf="(!twist || (twist && twist.card)) && !cancelReveal">
        <img src="assets/card/card-{{decision}}.png" alt="card decision" class="card-title">
        <p class="card-description">{{description}}</p>
      </div>
      <!-- Afficher le twist uniquement s'il y en a un -->
      <div class="twist-card" *ngIf="twist">
        <p class="twist-reveal"></p>
        <img src="assets/title/title-twist.png">
        <div class="twist-emoji">{{ twist.emoji }}</div>
        <h3 class="twist-title">{{ twist.title }}</h3>
        <p class="twist-description" *ngIf="!cancelReveal">{{ twist.descriptionReveal }}</p>
        <p class="twist-description" *ngIf="cancelReveal">Le duel a Ã©tÃ© annulÃ© par le provocateur.</p>
      </div>

      <div class="twist-card" *ngIf="!twist">
        <p class="twist-reveal"></p>
        <img src="assets/title/title-twist.png">
        <div class="twist-emoji">ðŸ˜’</div>
        <h3 class="twist-title">Partie classique</h3>
        <p class="twist-description">Parfois, le twist, c'est qu'il n'y en pas.
        </p>
      </div>

      <div class="actions-game">
        <div id="button-end" class="button button-reveal custom-button animated-button" (click)="goNewTurn()">
          <img src="assets/buttons/button-end-turn.png">
        </div>
      </div>
    </div>
  </div>
</ion-content>
